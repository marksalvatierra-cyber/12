<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizAlert - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-base-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body text-center">
                <div class="text-9xl text-error">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="text-5xl font-bold text-error">404</h1>
                <h2 class="text-2xl font-semibold">Page Not Found</h2>
                <p class="text-base-content/70">{{ message or 'The page you are looking for does not exist.' }}</p>
                <div class="card-actions justify-center mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home mr-2"></i>Go Back Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline">
                        <i class="fas fa-arrow-left mr-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
